<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/setup.css">
    </head>
    <body>
        <div id="program-wrapper">

            <div id="drop-file-modal">
                <div class="middle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Document</title><path d="M416 221.25V416a48 48 0 01-48 48H144a48 48 0 01-48-48V96a48 48 0 0148-48h98.75a32 32 0 0122.62 9.37l141.26 141.26a32 32 0 019.37 22.62z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/><path d="M256 56v120a32 32 0 0032 32h120" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                    <span>Drop your files to add</span>
                </div>
            </div>


            <div class="title-bar">
                <div class="drag-area"></div>
                <div class="buttons">
                    <button class="minimize" onclick="minimizeProgram()">–</button>
                    <button class="close" onclick="closeProgram()">✕</button>
                </div>
            </div>


            <div class="explorer-wrapper">
                <div class="side-bar frontpage">
                    <div class="options-wrapper">
                        <div class="options-selector">
                            <p class="title">Options</p>
                            <div class="options">
                                <span class="title">Preview</span>
                                <div class="preview">
                                    <form action=""> 
                                        <input type="radio" id="box" value="Box" name="preview" onchange="changePreview(this)">
                                        <label for="box"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Cube</title><path d="M448 341.37V170.61A32 32 0 00432.11 143l-152-88.46a47.94 47.94 0 00-48.24 0L79.89 143A32 32 0 0064 170.61v170.76A32 32 0 0079.89 369l152 88.46a48 48 0 0048.24 0l152-88.46A32 32 0 00448 341.37z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M69 153.99l187 110 187-110M256 463.99v-200"/></svg><span>Box</span></label>

                                        <input type="radio" id="sphere" value="Sphere" name="preview" onchange="changePreview(this)">
                                        <label for="sphere"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Spherical</title><circle cx="256" cy="256" r="192" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg><span>Sphere</span></label>
                                        
                                        <input type="radio" id="flat" value="Flat" name="preview" onchange="changePreview(this)">
                                        <label for="flat"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Flat</title><path d="M416 448H96a32.09 32.09 0 01-32-32V96a32.09 32.09 0 0132-32h320a32.09 32.09 0 0132 32v320a32.09 32.09 0 01-32 32z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg><span>Flat</span></label>

                                    </form>
                                </div>

                                <span class="title">Resolution</span>
                                <div class="resolution">
                                    <form action="">
                                        <input type="checkbox" id="1K" onchange="handleResChange(this)">
                                        <label for="1K">1K</label>

                                        <input type="checkbox" id="2K" onchange="handleResChange(this)">
                                        <label for="2K">2K</label>

                                        <input type="checkbox" id="3K" onchange="handleResChange(this)">
                                        <label for="3K">3K</label>

                                        <input type="checkbox" id="4K" onchange="handleResChange(this)">
                                        <label for="4K">4K</label>
                                        
                                        <input type="checkbox" id="6K" onchange="handleResChange(this)">
                                        <label for="6K">6K</label>

                                        <input type="checkbox" id="8K" onchange="handleResChange(this)">
                                        <label for="8K">8K</label>
                                    </form>
                                </div>
                                <span class="title">Tags</span>

                            </div>
                        </div>
                    </div>

                    <div class="add-files-button-wrapper">
                        <button class="smooth-shadow" onclick="addFilesFromButton()">Add files</button>
                    </div>

                    <div class="settings-buttons-wrapper">
                        <div class="settings"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Settings</title><path d="M262.29 192.31a64 64 0 1057.4 57.4 64.13 64.13 0 00-57.4-57.4zM416.39 256a154.34 154.34 0 01-1.53 20.79l45.21 35.46a10.81 10.81 0 012.45 13.75l-42.77 74a10.81 10.81 0 01-13.14 4.59l-44.9-18.08a16.11 16.11 0 00-15.17 1.75A164.48 164.48 0 01325 400.8a15.94 15.94 0 00-8.82 12.14l-6.73 47.89a11.08 11.08 0 01-10.68 9.17h-85.54a11.11 11.11 0 01-10.69-8.87l-6.72-47.82a16.07 16.07 0 00-9-12.22 155.3 155.3 0 01-21.46-12.57 16 16 0 00-15.11-1.71l-44.89 18.07a10.81 10.81 0 01-13.14-4.58l-42.77-74a10.8 10.8 0 012.45-13.75l38.21-30a16.05 16.05 0 006-14.08c-.36-4.17-.58-8.33-.58-12.5s.21-8.27.58-12.35a16 16 0 00-6.07-13.94l-38.19-30A10.81 10.81 0 0149.48 186l42.77-74a10.81 10.81 0 0113.14-4.59l44.9 18.08a16.11 16.11 0 0015.17-1.75A164.48 164.48 0 01187 111.2a15.94 15.94 0 008.82-12.14l6.73-47.89A11.08 11.08 0 01213.23 42h85.54a11.11 11.11 0 0110.69 8.87l6.72 47.82a16.07 16.07 0 009 12.22 155.3 155.3 0 0121.46 12.57 16 16 0 0015.11 1.71l44.89-18.07a10.81 10.81 0 0113.14 4.58l42.77 74a10.8 10.8 0 01-2.45 13.75l-38.21 30a16.05 16.05 0 00-6.05 14.08c.33 4.14.55 8.3.55 12.47z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></div>
                        <div class="info" onclick="showProgramInformation()"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Information</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="40" d="M196 220h64v172"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="40" d="M187 396h138"/><path stroke="currentColor" fill="currentColor" d="M256 160a32 32 0 1132-32 32 32 0 01-32 32z"/></svg></div>
                        <div class="update" onclick="checkForUpdates()"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Check for updates</title><path d="M336 176h40a40 40 0 0140 40v208a40 40 0 01-40 40H136a40 40 0 01-40-40V216a40 40 0 0140-40h40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M176 272l80 80 80-80M256 48v288"/></svg></div>
                    </div>
                </div>

                <div class="browser frontpage">
                    <div id="top-tools">
                        <!--                         <div class="select">
                            <input type="checkbox" id="enable-select"><label for="enable-select">Select</label>
                        </div> -->

                        <!--                 --><div class="search">
                            <label for="search"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Search</title><path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg></label>
                            <input type="text" title="Search" id="search" onfocus="newNotification('This feature is not enabled')">
                        </div>

                        <div class="right-side">
                            <div class="compressed-toggle">
                                <input type="radio" id="compressed" name="grid-type" onchange="handleGridType(this.id)">
                                <label for="compressed"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Square grid</title><rect x="48" y="48" width="176" height="176" rx="20" ry="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><rect x="288" y="48" width="176" height="176" rx="20" ry="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><rect x="48" y="288" width="176" height="176" rx="20" ry="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><rect x="288" y="288" width="176" height="176" rx="20" ry="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></label>
                            
                                <input type="radio" id="wide" name="grid-type" checked  onchange="handleGridType(this.id)">
                                <label for="wide"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Rectangular grid</title><rect x="80" y="16" width="352" height="480" rx="48" ry="48" transform="rotate(-90 256 256)" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></label>
                            </div>
                        </div>
                    </div>


                    <div class="scroller">
                        <div class="grid">
                        </div>
                    </div>

                </div>
            </div>





            <div id="download-progress">
                <div class="bar"></div>
            </div>
        </div>
        
        <script src="../js/main.js"></script>
    </body>
</html>
